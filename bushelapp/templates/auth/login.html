{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/leaf.css') }}" />
<div class="page-body">
    <h3 class="">Login</h3>
    <div class="">
        <form method="POST" action="/auth/login{% if request.args.get('next') != 'None' %}?next={{ request.args.get('next') }}{% endif %}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Your Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1" unchecked>
                    Remember me
                </label>
            </div>
            <button class="">Login</button>
        </form>
    </div>
</div>
{% endblock %}
