<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bushel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-light.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stdelements.css') }}" />
</head>

<body>
    <div>
        <header role="banner" itemscope="itemscope">
            <div class="nav-bar">
                <div class="nav-bar-brand">
                    <a class="nav-bar-button hidden-link" href="{{ url_for('main.index') }}">
                        <div class="nav-bar-logo">
                            <img class="nav-bar-logo-img" src="{{ url_for('static', filename='img/bushel-icon-small.png') }}" />
                            <span class="nav-bar-logo-text title-lg">bushel</span>
                        </div>
                    </a>
                </div>
                <span class="nav-bar-separator"></span>
                <nav class="nav-bar-nav" role="navigation">
                    <ul class="nav-bar-nav-list">
                        {% if root_name is defined %}
                        <li class="nav-bar-item">
                            <a class="has-hover-underline hidden-link" href="{{ url_for( 'main.root_home', root_name=root_name ) }}">
                                <span>Home</span>
                            </a>
                        </li>
                        {% endif %} {% if root is defined %}
                        <li class="nav-bar-item">
                            <a class="has-hover-underline hidden-link" href="{{ url_for( 'main.root_home', root_name=root.uri ) }}">
                                <span>Home</span>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
                <span class="nav-bar-spacer"></span>
                <ul class="nav-bar-nav">
                </ul>
            </div>
        </header>
    </div>
    {% block content %} {% endblock %}
</body>

</html>
